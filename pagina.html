
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/estilo.css" rel="stylesheet">
    <script type="text/javascript" src="js/funcoes.js"></script>
    <title>Minha primeira página - Abner</title>
    
</head>
<body>
    <header><h1>Formulário de Cadastro</h1></header>


    <main>
        
        <div id="formulario">
            <form onsubmit="return enviarFormulario(this)">
                <label>Nome:
                    <input type="text" name="name" placeholder="Nome completo:" id="nome-input"></input>
                </label>
                <label>E-mail:
                    <input type="email" name="email" placeholder="E-mail:" id="email-input"></input>
                </label>    
                <label>Telefone:
                    <input type="text" name="Telefone" placeholder="Telefone:" id="telefone-input"></input>
                </label>    
                <button type="submit"name="enviar">Enviar</button>
            </form>
        </div>
        
        <div id="tabela">  
            <CENTER>       
               
                    <table id="id-tabela">
                        <thead>
                            <tr>
                                <th class="titulo" >
                                    Nome
                                </th>
                                <th class="titulo">
                                    E-mail
                                </th>
                                <th class="titulo">
                                    Telefone
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                
            </CENTER>
        </div>    

    </main>

    <footer>
        <p>Autor da Página: Abner da Silva Luiz - copyright © </p>
    </footer>
</body>
</html>
